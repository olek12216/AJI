<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <title>MyTODO App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="scripts.js"></script>

</head>
<body>


<div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12" id="mainContainer">
    <div class="container container col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="jumbotron" id="websiteHeader">
            <span id="websiteTitle">MyNotes</span>
            <p id="websiteSlogan">The best MyTodoApp</p>
        </div>
    </div>

    <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12" id="stripe"></div>

    <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12" id="pageBodyContainer">
        <div class="container" id="addNoteContainer">
            <h3>New note</h3>
            <form>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Title</span>
                    </div>
                    <input id="inputTitle" type="text" class="form-control" placeholder="Title of your note">
                </div>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Description</span>
                    </div>
                    <input id="inputDescription" type="text" class="form-control" placeholder="A few words about">
                </div>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Place</span>
                    </div>
                    <input id="inputPlace" type="text" class="form-control" placeholder="Where will it happen">
                </div>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon4">Due date</span>
                    </div>
                    <input id="inputDate" type="date" class="form-control" placeholder="Full Name">
                </div>
                <div style="text-align: center">
                    <button id="addNoteButton" type="button" class="btn btn-primary btn-md" onclick="addTodo()">Add</button>
                </div>
            </form>
        </div>


        <div class="container" id="searchNoteContainer">
            <h3>Search</h3>
            <form>
                <div class="input-group input-group-lg col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon5">Phrase</span>
                    </div>
                    <input id="searchPhrase" type="text" class="form-control" placeholder="Leave empty to see all">
                </div>
                <div class="row" id="dateRow">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="input-group input-group-lg">     <!--col-lg-12 col-md-12 col-sm-12 col-xs-12-->
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon6">From <sub>(Inclusive)</sub></span>
                            </div>
                            <input id="searchFromDate" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="input-group input-group-lg">    <!--col-lg-12 col-md-12 col-sm-12 col-xs-12-->
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon7">To <sub>(Exclusive)</sub></span>
                            </div>
                            <input id="searchToDate" type="date" class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="container" id="tableContainer">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover" id="todoTableView">
                    <h3>List of todos</h3>
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Place</th>
                        <th scope="col">DueDate</th>
                        <th scope="col">Remove</th>
                    </tr>
                    </thead>
                    <tbody id="todoTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
